<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7ie1o+7FZfyypKJ6JrUe5h2v2moenAcI3BQ"
        crossorigin="anonymous">
    <style>
        /* General body styles */
        body {
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
        }

        /* Main Chat container occupies 75% of screen */
        .chat-container {
            max-width: 80%;
            height: 90%;
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 2.5% auto 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Chat history area */
        .chat-history {
            height: 80%;
            overflow-y: auto;
            border: 1px solid #ced4da;
            padding: 10px;
            border-radius: 5px;
            background: #e9ecef;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        /* Style for user messages */
        .user-message,
        .bot-message {
            padding: 8px 10px;
            margin: 5px 0;
            border: 1px solid #495057;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Distinct styles for user vs bot messages */
        .user-message {
            text-align: right;
            background-color: #d1ecff;
            color: #004085;
        }

        .bot-message {
            text-align: left;
            background-color: #e2e3e5;
            color: #383d41;
        }

        /* Input group for responsive widths */
        .input-group {
            width: 100%;
            margin-bottom: 0;
        }

        /* Adjust input and button widths */
        #user-query {
            width: 80%;
            border-radius: 5px 0 0 5px;
            box-sizing: border-box;
            padding: 10px;
        }

        #send-btn {
            width: 10%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            box-sizing: border-box;
            padding: 10px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive behavior */
        @media (max-width: 768px) {
            #user-query,
            #send-btn {
                width: 100%;
                border-radius: 5px;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Chat Container -->
    <div class="chat-container">
        <h3 class="text-center">Chat with Financial Advisor</h3>
        
        <!-- Chat History -->
        <div id="chat-history" class="chat-history">
            <!-- Messages dynamically populate here -->
        </div>

        <!-- Input Area -->
        <div class="input-group">
            <input type="text" id="user-query" placeholder="Type your message here...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById('send-btn');
        const userQueryInput = document.getElementById('user-query');
        const chatHistory = document.getElementById('chat-history');

        // Handle sending messages
        sendButton.addEventListener('click', async () => {
            const userQuery = userQueryInput.value.trim();
            if (!userQuery) return;

            // Display user message
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.textContent = `You: ${userQuery}`;
            chatHistory.appendChild(userMessage);

            // Clear user input field
            userQueryInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_query: userQuery }),
                });

                if (response.ok) {
                    const data = await response.json();

                    // Display bot response
                    const botMessage = document.createElement('div');
                    botMessage.className = 'bot-message';
                    botMessage.textContent = `Bot: ${data.answer}`;
                    chatHistory.appendChild(botMessage);

                    // Scroll to the bottom
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                } else {
                    throw new Error('Failed to fetch server response');
                }
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'bot-message';
                errorMessage.textContent = 'Bot: Sorry, something went wrong.';
                chatHistory.appendChild(errorMessage);
            }
        });
    </script>
</body>
</html>
